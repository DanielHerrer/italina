<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto · CrezcoSiendo</title>
    <link rel="website icon" type="png" href="/img/logo_marca.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css" integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
    <div class="">
        <header id="encabezado" class="d-flex flex-wrap justify-content-center py-3">
            <a href="/" class="d-flex align-items-center mb-3 mb-md-0 me-md-auto link-body-emphasis text-decoration-none">
                <img src="/img/logo_marca.png" style="height: 3rem;" class="mx-3" alt="">
                <span class="tituloEncabezado fs-3 fw-semibold">CREZCOSIENDO</span>
            </a>
            <ul class="nav nav-pills my-auto me-3">
                <li class="nav-item"><a href="index.html" class="nav-link" aria-current="page">Inicio</a></li>
                <li class="nav-item"><a href="products.html" class="nav-link">Productos</a></li>
                <li class="nav-item"><a href="#" class="nav-link active">Contacto</a></li>
            </ul>
        </header>

        <main>
            
            <div class="container my-5">
                <form id="formulario">
                    <div class="form-group">
                        <label for="name">Nombre Completo:</label>
                        <input type="text" class="form-control" id="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Correo Electrónico:</label>
                        <input type="email" class="form-control" id="email" required>
                    </div>
                    <div class="form-group">
                        <label for="number">Teléfono:</label>
                        <input type="text" class="form-control" id="number" required>
                    </div>
                    <div class="form-group">
                        <label for="subject">Fecha de Entrega:</label>
                        <input type="date" class="form-control" id="subject" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Descripción:</label>
                        <textarea class="form-control" id="message" rows="4" required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3" id="submit">
                        <i class="fa-brands fa-whatsapp m-1"></i> Enviar WhatsApp
                    </button>
                </form>
            </div>

        </main>

        <footer class="d-flex flex-wrap justify-content-between align-items-center py-3 px-4 my-4 border-top">
            <p class="col-md-4 mb-0 text-body-secondary" id="copy"></p>

            <ul class="nav col-md-4 justify-content-end">
                <li class="nav-item"><a href="#" class="nav-link px-2 text-body-primary">Inicio</a></li>
                <li class="nav-item"><a href="products.html" class="nav-link px-2 text-body-secondary">Productos</a></li>
                <li class="nav-item"><a href="contact.html" class="nav-link px-2 text-body-secondary">Contacto</a></li>
                <img src="/img/logo_marca.png" style="height: 3rem;" class="mx-3" alt="">
            </ul>
        </footer>
    </div>

    <script>
        const textoCopy = document.querySelector("#copy");
        const añoActual = new Date().getFullYear();

        textoCopy.innerHTML = `&copy; ${añoActual} CONSTANA, MDP Programa`;
    </script>
    <script src="contact-form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
