<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto · CrezcoSiendo</title>
    <link rel="website icon" type="png" href="./img/logo_marca.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="contact.css">
    <link rel="stylesheet" href="admin.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fuentes de Google : Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <!-- Fuentes de Google : Comfortaa -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
</head>

<body class="body-contacto">
    <!-- =========================== ENCABEZADO =========================== -->

    <header id="encabezado">
        <a href="home.html" class="encabezado-marca">
            <img src="./img/logo_marca.png" alt="Logo Crezcosiendo">
            <span class="encabezado-titulo">CREZCOSIENDO</span>
        </a>
        <ul class="navegador">
            <li class="navegador-item"><a href="home.html" class="navegador-link no-activo">Inicio</a></li>
            <li class="navegador-item"><a href="products.html" class="navegador-link no-activo">Productos</a></li>
            <li class="navegador-item"><a href="#" class="navegador-link active" aria-current="page">Contacto</a></li>
            <a href="products_cart.html"><button class="boton-navegador-carrito">
                    <i class="fa-solid fa-cart-shopping"></i>
                    <p class="carrito-contador"></p>
                </button></a>
        </ul>
    </header>

    <!-- =========================== ADMINISTRADOR =========================== -->
    <header id="encabezado-admin">
        <div class="encabezado-usuario">
            <a href="admin.html"><button id="perfil-admin"><i class="fa-regular fa-user"></i></button></a>
            <h3 id="usuario-nombre" class="encabezado-titulo">Hola de nuevo</h3>
        </div>
        <div class="encabezado-botones">
            <button onclick="cerrarSesion();" id="cerrar-sesion">Cerrar sesión <i
                    class="fa-solid fa-door-open"></i></button>
        </div>
    </header>

    <main class="main-contacto">

        <!-- =========================== PAGE CONTACTO =========================== -->

        <div class="red-contacto">
            <div class="caja-red">
                <a class="btn-instagram" href="https://www.instagram.com/crezcosiendo/" target="_blank"
                    rel="noopener noreferrer"><i class="fa-brands fa-instagram"></i></a>
            </div>
        </div>

        <div class="caja-contacto">
            <h3 class="titulo-contacto fw-bold">CONTÁCTENOS</h3>
            <form id="formulario" action=""> <!-- no requiere action -->
                <div class="form-group">
                    <!-- <label for="name"></label> -->
                    <input class="form-input" type="text" placeholder="Nombre completo" class="form-control" id="name"
                        required>
                </div>
                <div class="form-group">
                    <!-- <label for="email"></label> -->
                    <input class="form-input" type="email" placeholder="Correo electrónico" class="form-control"
                        id="email">
                </div>
                <div class="form-group">
                    <!-- <label for="number"></label> -->
                    <input class="form-input" type="text" placeholder="Número de teléfono" class="form-control"
                        id="number" required>
                </div>
                <div class="form-group">
                    <!-- <label for="message"></label> -->
                    <textarea class="form-text" class="form-control" placeholder="Ingrese su mensaje" id="message"
                        rows="4" required></textarea>
                </div>
                <button type="submit" class="boton-wpp btn btn-primary mt-3" id="submit">
                    <i class="fa-brands fa-whatsapp m-1"></i> Enviar WhatsApp
                </button>
            </form>
        </div>

        <div class="banner-rosa">
            <div class="info-banner">
                <h4 class="d-flex"><i class="fa-solid fa-phone"></i>
                    <p id="contact-telefono"></p>
                </h4>
                <h5 id="numero-telefono"></h5>
                <h4 class="d-flex"><i class="fa-solid fa-clock"></i>
                    <p id="contact-hrAtencion"></p>
                </h4>
                <h5 id="horarios-atencion"></h5>
                <h4 class="d-flex"><i class="fa-solid fa-location-dot"></i>
                    <p id="contact-ubicacion"></p>
                </h4>
                <h5 id="ubicacion"></h5>
            </div>
        </div>

    </main>

    <!-- =========================== PIE DE PAGINA =========================== -->

    <footer class="footer-crezcosiendo">

        <span class="footer-info d-flex col-md-7 mb-0 text-body-secondary">
            <button id="btn-modal-login"><i class="fa-solid fa-key"></i> Login</button>
            <p class="info-creador"></p>
        </span>

        <ul class="footer-navegador col-md-4 justify-content-end">
            <li class="navegador-item"><a href="home.html" class="navegador-link px-2">Inicio</a></li>
            <li class="navegador-item"><a href="products.html" class="navegador-link px-2">Productos</a></li>
            <li class="navegador-item"><a href="#" class="navegador-link active px-2">Contacto</a></li>
            <img src="./img/logo_marca.png" class="footer-logo" alt="Logo Crezcosiendo">
        </ul>
    </footer>

    <!-- =========================== MODAL LOGIN =========================== -->

    <dialog id="modal-login">

        <button id="btn-cerrar-login"><i class="fa-solid fa-xmark"></i></button>

        <div class="modal-content">
            <h2 class="modal-title">Login</h2>
            <form id="form-login" method="dialog" action="">
                <label for="">Usuario</label>
                <input type="text" name="usuario" id="usuario">
                <label for="">Contraseña</label>
                <input type="password" name="clave" id="clave">

                <button class="btn-login" type="submit" onclick="ingresar();">Ingresar</button>
                <p id="info-login"></p>
            </form>
        </div>

    </dialog>

    <script src="index.js"></script>
    <script src="contact.js"></script>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
