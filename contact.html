<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacto · CrezcoSiendo</title>
    <link rel="website icon" type="png" href="/img/logo_marca.png">
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="contact.css">
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
    <!-- Font Awesome -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Fuentes de Google -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <!-- Fuentes de Google : Nunito -->
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@300&display=swap" rel="stylesheet">
    <!-- Fuentes de Google : Comfortaa -->
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa:wght@300&display=swap" rel="stylesheet">
</head>

<body class="body-contacto">
    <!-- =========================== ENCABEZADO =========================== -->

    <header id="encabezado">
        <a href="/" class="encabezado-marca">
            <img src="/img/logo_marca.png" alt="Logo Crezcosiendo">
            <span class="encabezado-titulo">CREZCOSIENDO</span>
        </a>
        <ul class="navegador">
            <li class="navegador-item"><a href="home.html" class="navegador-link">Inicio</a></li>
            <li class="navegador-item"><a href="products.html" class="navegador-link">Productos</a></li>
            <li class="navegador-item"><a href="#" class="navegador-link active" aria-current="page">Contacto</a></li>
            <button class="boton-navegador-carrito"><i class="fa-solid fa-cart-shopping"></i></button>
        </ul>
    </header>

    <main class="main-contacto">

        <!-- =========================== CONTACTO =========================== -->
        <div class="">
            <div class="caja-contacto">
                <h3 class="fw-bold">CONTÁCTENOS</h3>
                <form id="formulario">
                    <div class="form-group">
                        <!-- <label for="name"></label> -->
                        <input class="form-input" type="text" placeholder="Nombre Completo" class="form-control"
                            id="name" required>
                    </div>
                    <div class="form-group">
                        <!-- <label for="email"></label> -->
                        <input class="form-input" type="email" placeholder="Correo Electrónico" class="form-control"
                            id="email">
                    </div>
                    <div class="form-group">
                        <!-- <label for="number"></label> -->
                        <input class="form-input" type="text" placeholder="Número de Teléfono" class="form-control"
                            id="number" required>
                    </div>
                    <div class="form-group">
                        <!-- <label for="message"></label> -->
                        <textarea class="form-text" class="form-control" placeholder="" id="message" rows="4"
                            required></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary mt-3" id="submit">
                        <i class="fa-brands fa-whatsapp m-1"></i> Enviar WhatsApp
                    </button>
                </form>
            </div>
        </div>
        <div class="banner-rojo">
            <div class="info-banner">
                <h4><i class="fa-solid fa-location-dot"></i>UBICACION</h4>
                <h5>Lamadrir 2452</h5>
                <h4><i class="fa-solid fa-clock"></i>HORARIOS</h4>
                <h5>16:00hs - 20:00hs</h5>
                <h4><i class="fa-solid fa-phone"></i>NUMERO TELEFONO</h4>
                <h5>1234-5678</h5>
            </div>
        </div>
    </main>

    <!-- =========================== PIE DE PAGINA =========================== -->

    <footer class="footer-crezcosiendo">
        <p class="footer-info col-md-5 mb-0 text-body-secondary" id="copy"></p>

        <ul class="footer-navegador col-md-4 justify-content-end">
            <li class="navegador-item"><a href="home.html" class="navegador-link px-2">Inicio</a></li>
            <li class="navegador-item"><a href="products.html" class="navegador-link px-2">Productos</a></li>
            <li class="navegador-item"><a href="#" class="navegador-link active px-2">Contacto</a></li>
            <img src="/img/logo_marca.png" class="footer-logo" alt="Logo Crezcosiendo">
        </ul>
    </footer>

    <script>
        const textoCopy = document.querySelector("#copy");
        const añoActual = new Date().getFullYear();

        textoCopy.innerHTML = `&copy; ${añoActual} CONSTANA, MDP Programa`;
    </script>
    <script src="contact-form.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm"
        crossorigin="anonymous"></script>
</body>

</html>
